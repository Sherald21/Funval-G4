<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form class="login-box">
        <h1 class="logo">Instagram</h1>
        <input
          type="text"
          placeholder="Teléfono, usuario o correo electrónico"
        />
        <input type="password" placeholder="Contraseña" />
        <button type="submit">Iniciar sesión</button>
        <div class="divider"></div>
        <p class="enter">
          <img class="img" src="./img/facebook.png" alt="logo" /> Iniciar sesión
          con Facebook
        </p>
        <a
          href="https://www.instagram.com/accounts/password/reset/"
          class="forgot"
          ><br />
          <strong>¿Olvidaste tu contraseña?</strong></a
        >
      </form>
      <div class="signup-box">
        <p>
          ¿No tienes una cuenta?
          <a
            class="register"
            href="https://www.instagram.com/accounts/emailsignup/"
            >Regístrate</a
          >
        </p>
      </div>
    </div>
    <footer class="foot">
      <a href="https://www.meta.com/about/">Meta</a>
      <a href="https://about.instagram.com/">Información</a>
      <a href="https://about.instagram.com/blog">Blog</a>
      <a href="https://about.instagram.com/about-us/careers">Empleo</a>
      <a href="https://help.instagram.com/">Ayuda</a>
      <a
        href="https://privacycenter.instagram.com/policy/?entry_point=ig_help_center_data_policy_redirect"
        >Privacidad</a
      >
      <a href="https://help.instagram.com/581066165581870/">Condiciones</a>
      <a href="https://www.instagram.com/explore/locations/">Ubicaciones</a>
      <a href="https://www.instagram.com/web/lite/">Instagram Lite</a>
      <a href="https://www.threads.com/">Threads</a>
      <br /><a
        href="https://web.facebook.com/help/instagram/261704639352628?_rdc=1&_rdr"
        >Importación de contactos y no usuarios</a
      >
      <a
        href="https://www.instagram.com/accounts/login/?next=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fmeta_verified%2F%3Fentrypoint%3Dweb_footer%26__coig_login%3D1"
        >Meta Verified</a
      >
    </footer>
  </body>
</html>
