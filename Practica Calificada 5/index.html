<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" defer></script>
    <title>Document</title>
  </head>
  <body>

    <body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Calculadora de Áreas</h1>

    <select id="figura" class="w-full p-2 border rounded mb-4">
      <option value="">Selecciona una figura</option>
      <option value="cuadrado">Cuadrado</option>
      <option value="rectangulo">Rectángulo</option>
      <option value="triangulo">Triángulo</option>
    </select>

    <div id="inputs" class="space-y-3 mb-4"></div>

    <button onclick="calcularArea()"
      class="bg-blue-500 text-white w-full py-2 rounded hover:bg-blue-600 transition">
      Calcular Área
    </button>

    <p id="resultado" class="text-center mt-4 font-semibold text-lg text-green-600"></p>
  </div>
  </body>
</html>
